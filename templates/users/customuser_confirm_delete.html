{% extends "base.html" %}
{% load materializecss %}
{% block content_title %}Delete {{ user }}{% endblock %}
{% block content %}
<form method="post">{% csrf_token %}
    <p>Are you sure you want to delete "{{ user }}"?</p>
    <input type="submit" class="btn" value="Confirm">
    <a href="{% url 'users:detail' object.pk %}" class="waves-effect waves-light btn blue">No</a>
</form>
{% endblock %}
